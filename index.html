<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bulu Monster News – Aniversários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ================= RESET & BASE ================= */
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:#0b0f1a;color:#fff;line-height:1.6}
        img{max-width:100%;display:block}
        button{cursor:pointer; transition: 0.3s;}

        /* ================= HEADER & NAV ================= */
        .site-header{ 
            display:flex; align-items:center; gap:20px; padding:15px 20px;
            background:#0e1424; position:sticky; top:0; z-index:1000; 
            box-shadow:0 4px 15px rgba(0,0,0,.6); border-bottom: 2px solid #1e2a55;
        }
        .logo{height:50px; filter:drop-shadow(0 0 8px #00b3ff)}
        .anniversary-nav{display:flex; flex-wrap:wrap; gap:8px}
        .anniversary-nav button{ 
            background:#1a2240; border:1px solid #333; color:#fff; 
            padding:8px 12px; border-radius:6px; font-weight: bold;
        }
        .anniversary-nav button.active{background:#00b3ff; color:#000; border-color:#fff}
        .anniversary-nav button:disabled{opacity:0.3; cursor:not-allowed}

        /* ================= SECTIONS ================= */
        .section{display:none; padding:30px; animation: fadeIn 0.5s ease;}
        .section.active{display:block}
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

        .banner{margin-bottom:30px; border-radius:15px; overflow:hidden; border: 2px solid #1e2a55;}
        .banner img{width:100%; max-height:300px; object-fit:cover}

        /* ================= GRID & CARDS ================= */
        .monster-grid{ 
            display:grid; 
            grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); 
            gap:25px; 
        }
        .monster-card{ 
            background:#121a33; border-radius:16px; padding:15px; 
            position:relative; border: 1px solid #1e2a55;
            text-align: center;
        }
        /* Efeito Mega Evolução */
        .monster-card.mega{ border: 2px solid gold; animation: megaGlow 2s infinite alternate; }
        @keyframes megaGlow{ from{box-shadow:0 0 10px gold} to{box-shadow:0 0 25px gold} }

        .monster-image{ height:160px; margin: 0 auto 10px; object-fit:contain; }
        
        /* Ícone de Tipo */
        .monster-type{ position:absolute; top:10px; right:10px; width:30px; z-index: 2; }

        /* Botões de Variação */
        .variation-buttons{ display:flex; gap:5px; justify-content:center; margin-top:10px; flex-wrap: wrap; }
        .variation-buttons button{ 
            background:#1e2a55; border:none; color:#fff; 
            padding:5px 8px; border-radius:4px; font-size:11px; text-transform: uppercase;
        }
        .variation-buttons button:hover{ background:#00b3ff; }

        footer{text-align:center; padding:40px; color:#666; font-size: 14px;}
    </style>
</head>
<body>

<header class="site-header">
    <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" class="logo" alt="Bulu Monster">
    <nav class="anniversary-nav">
        <button data-target="th01" class="active">01</button>
        <button data-target="th02">02</button>
        <button data-target="th03">03</button>
        <button data-target="th04">04</button>
        <button data-target="th05">05</button>
        <button data-target="th06">06</button>
        <button data-target="th07">07</button>
        <button data-target="th08">08</button>
        <button data-target="th09">09</button>
        <button data-target="th10">10</button>
        <button data-target="th11">11</button>
        <button data-target="th12">12</button>
    </nav>
</header>

<section id="th01" class="section active">
    <div class="banner"><img src="imagens/01th-anniversary.jpg"></div>
    <div class="monster-grid">
        
        <div class="monster-card">
            <div class="monster-type"><img src="imagens/imagens/icon/asset/water_type_icon.png"></div>
            <img class="monster-image" src="imagens/monstros/agua/waterfishy_01_th_01.webp">
            <div class="variation-buttons">
                <button data-img="imagens/monstros/agua/waterfishy_01_th_01.webp">V1</button>
                <button data-img="imagens/monstros/agua/oceanfishy_02_th_01.webp">V2</button>
                <button data-img="imagens/monstros/agua/abyssfishy_03_th_01.webp">V3</button>
            </div>
        </div>

        <div class="monster-card">
            <div class="monster-type"><img src="imagens/imagens/icon/asset/spirit_type_icon.png"></div>
            <img class="monster-image" src="imagens/monstros/spirit/telefishy_01_th_01.webp">
            <div class="variation-buttons">
                <button data-img="imagens/monstros/spirit/telefishy_01_th_01.webp">Normal</button>
                <button data-img="imagens/monstros/spirit/telefishy_natal_01_th_01.webp">Natal</button>
                <button data-img="imagens/monstros/spirit/telefishy_shyne_01_th_01.webp">Shyne</button>
            </div>
        </div>

        <div class="monster-card mega">
            <div class="monster-type"><img src="imagens/imagens/icon/asset/dragon_type_icon.png"></div>
            <img class="monster-image" src="imagens/monstros/dragao/dragkfishy_03_th_01.webp">
            <p>Mega Dragkfishy</p>
        </div>

    </div>
</section>

<section id="th02" class="section">
    <div class="banner"><img src="imagens/02th-anniversary.jpg"></div>
    <div class="monster-grid">
        <div class="monster-card mega">
            <div class="monster-type"><img src="imagens/imagens/icon/asset/dragon_type_icon.png"></div>
            <img class="monster-image" src="imagens/monstros/dragao/siggdrak_04_th_02.webp">
            <p>Siggdrak Mega</p>
        </div>
    </div>
</section>

<footer>
    <img src="imagens/legendery/legendery_cup_edition_logo.webp" style="height:40px; margin: 0 auto 10px;">
    <p>Bulu Monster News – Projeto Fanmade</p>
</footer>

<script>
    // Troca de Abas
    document.querySelectorAll('.anniversary-nav button[data-target]').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.anniversary-nav button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(btn.dataset.target).classList.add('active');
            window.scrollTo(0,0);
        });
    });

    // Troca de Imagem nos Cards (Variações)
    document.querySelectorAll('.variation-buttons button').forEach(btn => {
        btn.addEventListener('click', () => {
            const card = btn.closest('.monster-card');
            card.querySelector('.monster-image').src = btn.dataset.img;
        });
    });
</script>

</body>
</html>
