<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buluwiki</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 { color: #00d4ff; }

        .monstros-grade {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
        }

        .fundo-livro {
            width: 180px;
            background: #252525;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .foto-monstro {
            width: 100%;
            height: auto;
            image-rendering: pixelated; /* Mantém a qualidade de sprites */
        }

        .nome-monstro {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #00d4ff;
        }
    </style>
</head>
<body>

    <h1>1º Aniversário - Buluwiki</h1>
    
    <div class="monstros-grade">
        
        <div class="fundo-livro">
            <img src="imagens/monstros/comum/fishy_01_th_01.webp" class="foto-monstro">
            <div class="nome-monstro">Fishy</div>
        </div>

        <div class="fundo-livro">
            <img src="imagens/monstros/comum/fishy_01_th_01.webp" class="foto-monstro">
            <div class="nome-monstro">Fiche</div>
        </div>

    </div>

</body>
</html>
