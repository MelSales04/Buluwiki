<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body {
  background:#0b0b0f;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: 'Segoe UI', sans-serif;
}.card { width:280px; height:420px; position:relative; border-radius:18px; overflow:hidden; box-shadow:0 0 40px rgba(120,80,255,.35); }

.card::before { content:""; position:absolute; inset:0; background:url("imagens/book_dragon.webp") center/cover; filter:brightness(.55); }

.title { position:absolute; top:14px; width:100%; text-align:center; font-weight:700; letter-spacing:1px; color:#e8dcff; text-shadow:0 0 8px rgba(180,140,255,.8); z-index:5; }

.monster { position:absolute; inset:0; display:flex; justify-content:center; align-items:center; z-index:4; }

.monster img { width:85%; opacity:0; animation: evolution 16s infinite; filter:drop-shadow(0 0 12px rgba(160,120,255,.8)); }

.monster img:nth-child(1) { animation-delay:0s; } .monster img:nth-child(2) { animation-delay:4s; } .monster img:nth-child(3) { animation-delay:8s; } .monster img:nth-child(4) { animation-delay:12s; filter:drop-shadow(0 0 28px rgba(255,220,120,1)); }

@keyframes evolution { 0% { opacity:0; transform:scale(.85); } 10% { opacity:1; transform:scale(1); } 30% { opacity:1; } 40% { opacity:0; transform:scale(1.1); } 100% { opacity:0; } }

.mega-glow { position:absolute; inset:0; background:radial-gradient(circle, rgba(255,220,120,.45), transparent 60%); opacity:0; animation: megaGlow 16s infinite; z-index:3; }

@keyframes megaGlow { 0%,70% { opacity:0; } 75% { opacity:1; } 90% { opacity:.4; } 100% { opacity:0; } }

.footer { position:absolute; bottom:12px; width:100%; text-align:center; font-size:12px; color:#cbb8ff; letter-spacing:1px; z-index:5; } </style>

</head>
<body><div class="card">
  <div class="title">SIGGDRAK<br>Legendary Cup</div>  <div class="monster">

    <img src="imagens/monstros/dragao/siggit_02_th_02.webp">
    <img src="imagens/monstros/dragao/siggonit_03_th_02.webp">
    <img src="imagens/monstros/dragao/siggdrak_04_th_02.webp">
  </div>  <div class="mega-glow"></div>  <div class="footer">MEGA EVOLUTION</div>
</div></body>
