<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu Monster Wiki</title>
    <link rel="stylesheet" href="imagens/css/style.css">
</head>
<body>

    <nav class="tabs">
        <button onclick="openTab('aniversarios')">12 Aniversários</button>
        <button onclick="openTab('monstro-ano')">Monstro do Ano</button>
    </nav>

    <hr>

    <div id="aniversarios" class="tab-content">
        <h2>Aniversários Bulu Monster</h2>
        
        <section class="anniversary-section">
            <img src="imagens/banner/01th-anniversary.jpg" class="banner" alt="Banner 1">
            <div class="monster-list">
                <p>Monstros deste aniversário aparecem aqui...</p>
            </div>
        </section>
    </div>

    <div id="monstro-ano" class="tab-content" style="display:none">
        <h2 style="color: gold; text-align: center; text-shadow: 2px 2px 5px black;">The best monster of 2025</h2>
        
        <div class="tcg-card">
            <img src="imagens/book_background/monster_book_dragon.webp" class="card-bg">
            
            <div class="monster-glow">
                <img src="imagens/monster_of_the_year/ventragon_04_monster_year_2025.webp" class="main-monster">
            </div>
        </div>

        <div class="evolution-line">
            <img src="imagens/monster_of_the_year/vingon_01_monster_year_2025.webp">
            <span>➜</span>
            <img src="imagens/monster_of_the_year/vindragon_02_monster_year_2025.webp">
            <span>➜</span>
            <img src="imagens/monster_of_the_year/vedragon_03_monster_year_2025.webp">
        </div>
    </div>

    <script src="imagens/js/main.js"></script>
</body>
</html>
