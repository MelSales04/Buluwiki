<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buluwiki - Galeria 1º Aniversário</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .banner { width: 100%; max-width: 800px; border: 2px solid #00d4ff; border-radius: 10px; margin-bottom: 20px; }
        .tipo-secao { color: #ffcc00; margin-top: 40px; border-bottom: 1px solid #333; padding-bottom: 10px; text-align: left; text-transform: uppercase; }
        .monstros-grade { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px 0; }
        .card { background: #1e1e1e; border: 1px solid #444; border-radius: 8px; padding: 10px; }
        .card img { width: 100%; height: auto; image-rendering: pixelated; }
        .nome { margin-top: 8px; font-size: 0.8em; color: #00d4ff; font-weight: bold; }
    </style>
</head>
<body>

    <img src="imagens/01th-anniversary.jpg" class="banner">
    
    <h1>Galeria de Monstros</h1>

    <h2 class="tipo-secao">Água</h2>
    <div class="monstros-grade">
        <div class="card"><img src="imagens/monstros/agua/waterfishy_01_th_01.webp"><div class="nome">Waterfishy</div></div>
        <div class="card"><img src="imagens/monstros/agua/oceanfishy_02_th_01.webp"><div class="nome">Oceanfishy</div></div>
        <div class="card"><img src="imagens/monstros/agua/abyssfishy_03_th_01.webp"><div class="nome">Abyssfishy</div></div>
    </div>

    <h2 class="tipo-secao">Comum</h2>
    <div class="monstros-grade">
        <div class="card"><img src="imagens/monstros/comum/fishy_01_th_01.webp"><div class="nome">Fishy</div></div>
        <div class="card"><img src="imagens/monstros/comum/ordinfishy_02_th_01.webp"><div class="nome">Ordinfishy</div></div>
        <div class="card"><img src="imagens/monstros/comum/mystfishy_03_th_01.webp"><div class="nome">Mystfishy</div></div>
    </div>

    <h2 class="tipo-secao">Dragão</h2>
    <div class="monstros-grade">
        <div class="card"><img src="imagens/monstros/dragao/wyfishy_01_th_01.webp"><div class="nome">Wyfishy</div></div>
        <div class="card"><img src="imagens/monstros/dragao/dritfishy_02_th_01.webp"><div class="nome">Dritfishy</div></div>
        <div class="card"><img src="imagens/monstros/dragao/dragkfishy_03_th_01.webp"><div class="nome">Dragkfishy</div></div>
    </div>

</body>
</html>
