          <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulu Monster News – Mega Encyclopedia</title>
  <style>
    :root {
      --primary: #3ad6c5;
      --bg: #0f1220;
      --card-bg: #1c2148;
      --text-blue: #00d4ff;
      --mega-gold: #ffd700;
    }

    body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: #ffffff; overflow-x: hidden; }
    
    header { background: linear-gradient(135deg, #151933, #252a50); padding: 30px; text-align: center; border-bottom: 4px solid var(--primary); }
    header img { max-width: 250px; filter: drop-shadow(0 0 10px rgba(58, 214, 197, 0.3)); }

    nav { background: #151933; display: flex; justify-content: center; gap: 8px; padding: 15px; flex-wrap: wrap; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
    nav button { background: #1c2148; border: 1px solid #444; color: #ffffff; font-weight: bold; cursor: pointer; padding: 10px 14px; border-radius: 8px; transition: 0.3s; }
    nav button.active, nav button:hover { background: var(--primary); color: #0f1220; transform: translateY(-2px); }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    .banner { width: 100%; border-radius: 15px; margin-bottom: 30px; border: 2px solid #333; }

    .monster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
    
    .monster-card { background: var(--card-bg); border-radius: 18px; padding: 20px; text-align: center; border: 1px solid #2a2f55; transition: 0.3s; }
    
    .type-label { display: flex; justify-content: center; align-items: center; gap: 8px; font-weight: bold; color: var(--primary); margin-bottom: 15px; text-transform: uppercase; font-size: 0.9rem; }
    .type-label img { width: 22px; height: 22px; }

    .evolution-line { display: flex; align-items: center; justify-content: center; gap: 5px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; flex-wrap: wrap; }
    
    .evo-stage { display: flex; flex-direction: column; align-items: center; width: 90px; margin: 5px; position: relative; }
    .evo-stage img { width: 75px; height: 75px; object-fit: contain; margin-bottom: 8px; z-index: 2; }
    .evo-stage span { font-size: 0.65rem; color: var(--text-blue); font-weight: bold; min-height: 30px; line-height: 1.1; }

    /* EFEITO MEGA GLOW */
    .mega-stage img { 
        filter: drop-shadow(0 0 8px var(--mega-gold)); 
        animation: pulse-glow 2s infinite ease-in-out;
    }
    .mega-stage span { color: var(--mega-gold) !important; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }

    @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px var(--mega-gold)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px var(--mega-gold)); transform: scale(1.05); }
    }

    .item-icon { width: 25px !important; height: 25px !important; position: absolute; top: -10px; right: 5px; background: #000; border-radius: 50%; border: 1px solid var(--mega-gold); }

    .arrow { color: var(--primary); font-weight: bold; font-size: 1.2rem; opacity: 0.4; }

    footer { text-align: center; padding: 40px; color: #555; font-size: 0.85rem; border-top: 1px solid #1c2148; margin-top: 50px; }
  </style>
</head>
<body>

<header>
  <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" alt="Bulu Monster Logo" />
  <h1>Bulu Monster News</h1>
</header>

<nav id="navBar">
  <button onclick="filterAniv('all')" class="active">Todos</button>
  <button onclick="filterAniv('01')">01º Aniv.</button>
  <button onclick="filterAniv('02')">02º Aniv.</button>
  <button onclick="filterAniv('03')">03º Aniv.</button>
  <button onclick="filterAniv('04')">04º Aniv.</button>
  <button onclick="filterAniv('unknown')">Descartado</button>
</nav>

<main>
  <img id="banner" class="banner" src="imagens/01th-anniversary.jpg" />

  <div class="monster-grid" id="mainGrid">
    
    <div class="monster-card" data-anniversary="02">
      <div class="type-label"><img src="imagens/imagens/icon/asset/dragon_type_icon.png" /> Dragon</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigg_01_th_02.webp" /><span>Sigg</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/siggit_02_th_02.webp" /><span>Siggit</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/siggonit_03_th_02.webp" /><span>Siggonit</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage mega-stage">
            <img src="imagens/imagens/icon/mega-evolucao/siggdrak_evo_sigma_power_02_th.webp" class="item-icon" title="Sigma Power" />
            <img src="imagens/monstros/dragao/siggdrak_04_th_02.webp" />
            <span>Siggdrak (MEGA)</span>
        </div>
      </div>
    </div>

    <div class="monster-card" data-anniversary="03">
      <div class="type-label"><img src="imagens/imagens/icon/asset/dragon_type_icon.png" /> Dragon</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/dragao/siggy_01_th_03.webp" /><span>Siggy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigmot_02_th_03.webp" /><span>Sigmot</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigmetit_03_th_03.webp" /><span>Sigmetit</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage mega-stage">
            <img src="imagens/imagens/icon/mega-evolucao/siggement_evo_sigma_gem_03_th.webp" class="item-icon" title="Sigma Gem" />
            <img src="imagens/monstros/dragao/siggement_04_th_03.webp" />
            <span>Siggement (MEGA)</span>
        </div>
      </div>
    </div>

    <div class="monster-card" data-anniversary="04">
      <div class="type-label"><img src="imagens/imagens/icon/asset/dragon_type_icon.png" /> Dragon</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigqua_01_th_04.webp" /><span>Sigqua</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigquid_02_th_04.webp" /><span>Sigquid</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/dragao/sigquigon_03_th_04.webp" /><span>Sigquigon</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage mega-stage">
            <img src="imagens/imagens/icon/mega-evolucao/siggtaple_evo_sigma_elixir_04_th.webp" class="item-icon" title="Sigma Elixir" />
            <img src="imagens/monstros/dragao/siggtaple_04_th_04.webp" />
            <span>Siggtaple (MEGA)</span>
        </div>
      </div>
    </div>

  </div>
</main>

<footer>
  Bulu Monster News & Mega Evolution Guide © 2026
</footer>

<script>
  function filterAniv(val) {
    const buttons = document.querySelectorAll('nav button');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');

    const cards = document.querySelectorAll('.monster-card');
    const banner = document.getElementById('banner');

    if(val === 'all') {
        cards.forEach(c => c.style.display = 'block');
        banner.style.display = 'block';
        banner.src = 'imagens/01th-anniversary.jpg';
    } else if(val === 'unknown') {
        cards.forEach(c => c.style.display = (c.getAttribute('data-unknown') === 'true') ? 'block' : 'none');
        banner.style.display = 'none';
    } else {
        cards.forEach(c => c.style.display = (c.getAttribute('data-anniversary') === val) ? 'block' : 'none');
        banner.style.display = 'block';
        banner.src = `imagens/${val}th-anniversary.jpg`;
    }
  }
</script>

</body>
</html>
