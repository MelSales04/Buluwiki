<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buluwiki - 1º Aniversário</title>
    <style>
        body {
            /* Fundo escuro com efeito de brilho/estrelas */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Logo Bulu Monster */
        .header { text-align: center; padding: 20px 0; }
        .logo { max-width: 250px; filter: drop-shadow(0 0 8px #00d4ff); }

        /* Banner Principal */
        .banner-container { text-align: center; margin: 20px 0; }
        .banner { width: 100%; border-radius: 12px; border: 2px solid #333; }

        /* Seção de Tipo */
        .tipo-titulo {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 40px;
            border: 1px solid #444;
        }
        .icon-tipo-titulo { width: 30px; height: 30px; margin-right: 15px; }

        /* Grade de Monstros */
        .grade {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Card do Monstro */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }
        .card:hover { border-color: #00d4ff; transform: translateY(-5px); }
        .card img.monstro-img { width: 100%; height: auto; }

        /* Ícone de Tipo embaixador do monstro */
        .tipo-rodapé {
            exibir: flexível;
            alinhar itens: centro;
            justificar-conteúdo: centro;
            lacuna: 8px;
            Margem superior: 10px;
        }
        .ícone-tipo-pequeno { largura: 20px; alta: 20px; }
        .nome { tamanho sim fonte: 0,9em; peso sim fonte: audacioso; cor: #00d4ff; }
 </estilo>
</caboça>
<corpo>

<dividir classe="contêiner">
    <dividir classe="cabeçalho">
        <imagem fonte="imagens/ícone/ativo/bulu_monster_logo.png" classe="logotipo" alt="Monstro Bulu">
 </dividir>

    <dividir classe="contêiner de banner">
        <imagem fonte="imagens/01o aniversário.jpg" classe="banner">
 </dividir>

    <h1>Galeria fazer 1o Aniversário</h1>

    <dividir classe="tipo-titulo">
        <imagem fonte="imagens/ícone/ativo/água_tipo_ícone.png" classe="ícone-tipo-título">
        <h2>ÁGUA</h2>
 </dividir>
    <dividir classe="nota">
        <dividir classe="cartão">
            <imagem fonte="imagens/monstros/agua/waterfishy_01_th_01.webp" classe="monstro-img">
            <dividir classe="tipo-rodapé">
                <imagem fonte="imagens/ícone/ativo/água_tipo_ícone.png" classe="icon-tipo-pequeno">
                <extensão classe="nome">Peixe aquático</extensão>
 </dividir>
 </dividir>
 </dividir>

    <dividir classe="tipo-titulo">
        <imagem fonte="imagens/ícone/ativo/dragon_type_icon.png" classe="ícone-tipo-título">

 </dividir>
    <dividir classe="nota">
        <dividir classe="cartão">
            <imagem fonte="imagens/monstros/dragao/wyfishy_01_th_01.webp" classe="monstro-img">
            <dividir classe="tipo-rodapé">
                <imagem fonte="imagens/ícone/ativo/dragon_type_icon.png" classe="icon-tipo-pequeno">

 </dividir>

</dividir>

</corpo>
 </HTML>
