<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulu Monster News – Enciclopédia Suprema</title>
  <style>
    :root {
      --primary: #3ad6c5;
      --bg: #0f1220;
      --card-bg: #1c2148;
      --text-blue: #00d4ff;
      --mega-gold: #ffd700;
    }

    body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }
    
    header { background: linear-gradient(135deg, #151933, #252a50); padding: 30px; text-align: center; border-bottom: 4px solid var(--primary); }
    header img { max-width: 250px; }

    nav { background: #151933; display: flex; justify-content: center; gap: 8px; padding: 15px; flex-wrap: wrap; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
    nav button { background: #1c2148; border: 1px solid #444; color: #fff; font-weight: bold; cursor: pointer; padding: 10px 14px; border-radius: 8px; transition: 0.3s; }
    nav button.active, nav button:hover { background: var(--primary); color: #0f1220; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    .banner { width: 100%; border-radius: 15px; margin-bottom: 30px; border: 2px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

    .monster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 30px; }
    .monster-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 2px solid #2a2f55; transition: 0.3s; }
    .monster-card:hover { border-color: var(--primary); }
    
    .type-label { display: flex; align-items: center; gap: 8px; font-weight: bold; color: var(--primary); margin-bottom: 15px; text-transform: uppercase; font-size: 0.9rem; }
    .type-label img { width: 22px; }

    .evolution-line { display: flex; align-items: center; justify-content: space-around; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 15px; flex-wrap: wrap; }
    .evo-stage { display: flex; flex-direction: column; align-items: center; width: 95px; position: relative; }
    .evo-stage img:not(.item-icon) { width: 80px; height: 80px; object-fit: contain; }
    .evo-stage span { font-size: 0.7rem; color: var(--text-blue); font-weight: bold; margin-top: 8px; text-align: center; }

    /* VOLTA DO EFEITO MEGA GLOW */
    .mega-stage img:not(.item-icon) { 
        filter: drop-shadow(0 0 12px var(--mega-gold)); 
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    .item-icon { 
        width: 32px !important; height: 32px !important; 
        position: absolute; top: -12px; right: -5px; 
        background: radial-gradient(circle, #fff, var(--mega-gold));
        border: 2px solid #fff; border-radius: 50%;
        box-shadow: 0 0 10px var(--mega-gold); z-index: 10;
    }

    @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 8px var(--mega-gold)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 18px var(--mega-gold)); transform: scale(1.04); }
    }

    .arrow { color: var(--primary); font-weight: bold; font-size: 1.3rem; opacity: 0.4; }
    .variant-btns { margin-top: 15px; display: flex; justify-content: center; gap: 8px; }
    .variant-btns button { font-size: 0.65rem; padding: 6px 12px; cursor: pointer; background: #0f1220; color: white; border: 1px solid var(--primary); border-radius: 5px; }
  </style>
</head>
<body>

<header><img src="imagens/imagens/icon/asset/bulu_monster_logo.png" alt="Bulu Logo" /></header>

<nav id="menu-nav">
  </nav>

<main>
  <img id="banner" class="banner" src="imagens/01th-anniversary.jpg" />
  <div class="monster-grid" id="main-grid">
    </div>
</main>

<script>
    // Gerador de Botões do Menu (01 ao 12)
    const nav = document.getElementById('menu-nav');
    for(let i=1; i<=12; i++) {
        const num = i.toString().padStart(2, '0');
        const btn = document.createElement('button');
        btn.innerText = `${num}º Aniv.`;
        btn.onclick = (e) => filterAniv(num, e.target);
        if(i === 1) btn.classList.add('active');
        nav.appendChild(btn);
    }

    function filterAniv(val, btn) {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('banner').src = `imagens/${val}th-anniversary.jpg`;
        const cards = document.querySelectorAll('.monster-card');
        cards.forEach(c => c.style.display = (c.dataset.anniversary === val) ? 'block' : 'none');
    }

    // Função de Troca de Imagem Simples
    function swap(id, path) { document.getElementById(id).src = 'imagens/monstros/' + path; }

    // DATA BASE DOS MONSTROS (01-09) - ESTRUTURA MASSIVA
    const monsterData = [
        // ANIVERSÁRIO 01 (Resumo da Linha Fishy por tipo)
        { aniv: '01', type: 'Water', stage: ['agua/waterfishy_01_th_01.webp','agua/oceanfishy_02_th_01.webp','agua/abyssfishy_03_th_01.webp'], names: ['Waterfishy','Oceanfishy','Abyssfishy'] },
        { aniv: '01', type: 'Fire', stage: ['fogo/redfishy_01_th_01.webp','fogo/flamefishy_02_th_01.webp','fogo/blazingfishy_03_th_01.webp'], names: ['Redfishy','Flamefishy','Blazingfishy'] },
        { aniv: '01', type: 'Spirit', stage: ['spirit/telefishy_01_th_01.webp','spirit/spiritfishy_02_th_01.webp','spirit/psychicfishy_03_th_01.webp'], names: ['Telefishy','Spiritfishy','Psychicfishy'], variants: true, prefix: 'fishy' },
        
        // ANIVERSÁRIO 02, 03, 04 (Megas de Dragão)
        { aniv: '02', type: 'Dragon', stage: ['dragao/sigg_01_th_02.webp','dragao/siggit_02_th_02.webp','dragao/siggonit_03_th_02.webp','dragao/siggdrak_04_th_02.webp'], names: ['Sigg','Siggit','Siggonit','Siggdrak'], mega: 'siggdrak_evo_sigma_power_02_th.webp' },
        { aniv: '03', type: 'Dragon', stage: ['dragao/siggy_01_th_03.webp','dragao/sigmot_02_th_03.webp','dragao/sigmetit_03_th_03.webp','dragao/siggement_04_th_03.webp'], names: ['Siggy','Sigmot','Sigmetit','Siggement'], mega: 'siggement_evo_sigma_gem_03_th.webp' },
        { aniv: '04', type: 'Dragon', stage: ['dragao/sigqua_01_th_04.webp','dragao/sigquid_02_th_04.webp','dragao/sigquigon_03_th_04.webp','dragao/siggtaple_04_th_04.webp'], names: ['Sigqua','Sigquid','Sigquigon','Siggtaple'], mega: 'siggtaple_evo_sigma_elixir_04_th.webp' },

        // ANIVERSÁRIO 05 (A GRANDE LISTA)
        { aniv: '05', type: 'Common', stage: ['comum/punchant_01_th_05.webp','comum/boxant_02_th_05.webp'], names: ['Punchant','Boxant'] },
        { aniv: '05', type: 'Dragon', stage: ['dragao/daara_01_th_05.webp','dragao/gararah_02_th_05.webp','dragao/garajion_03_th_05.webp'], names: ['Daara','Gararah','Garajion'] },
        { aniv: '05', type: 'Earth', stage: ['terra/earthdillo_01_th_05.webp','terra/gaiadillo_02_th_05.webp'], names: ['Earthdillo','Gaiadillo'] },
        { aniv: '05', type: 'Evil', stage: ['mal/soullent_01_th_05.webp','mal/ghoosent_02_th_05.webp'], names: ['Soullent','Ghoosent'] },
        { aniv: '05', type: 'Fire', stage: ['fogo/fireater_01_th_05.webp','fogo/flameater_02_th_05.webp','fogo/blazeater_03_th_05.webp'], names: ['Fireater','Flameater','Blazeater'] },
        { aniv: '05', type: 'Water', stage: ['agua/aquapole_01_th_05.webp','agua/aquatoad_02_th_05.webp','agua/clownfrog_03_th_05.webp'], names: ['Aquapole','Aquatoad','Clownfrog'] },
        { aniv: '05', type: 'Lightning', stage: ['eletrico/elecir_01_th_05.webp','eletrico/eleckuu_02_th_05.webp','eletrico/eleccuma_03_th_05.webp'], names: ['Elecir','Eleckuu','Eleccuma'] },
        { aniv: '05', type: 'Spirit', stage: ['spirit/spirikett_01_th_05.webp','spirit/psychokett_02_th_05.webp'], names: ['Spirikett','Psychokett'] },
        { aniv: '05', type: 'Spirit Special', stage: ['spirit/ancient_sheep_02_th_05.webp'], names: ['Ancient Sheep'], variants: 'sheep' },
        { aniv: '05', type: 'Mythic Mega', stage: ['mitico/miracle_sheep_04_th_05.webp'], names: ['Miracle Sheep'], mega: 'miracle_sheep_evo_ancient_ring_05_th.webp', variants: 'miracle' },
        { aniv: '05', type: 'Ice', stage: ['gelo/ragebea_01_th_05.webp','gelo/terrobear_02_th_05.webp'], names: ['Ragebea','Terrobear'] },
        { aniv: '05', type: 'Wind', stage: ['vento/cutou_01_th_05.webp','vento/toucan_02_th_05.webp'], names: ['Cutou','Toucan'] },

        // ANIVERSÁRIO 06
        { aniv: '06', type: 'Dragon', stage: ['dragao/hatchette_01_th_06.webp','dragao/areochett_02_th_06.webp','dragao/gaiachett_03_th_06.webp','dragao/ultichett_04_th_06.webp'], names: ['Hatchette','Areochett','Gaiachett','Ultichett'], mega: 'ultichette_evo_rainbow_feather_06_th.webp' },
        { aniv: '06', type: 'Evil Mega', stage: ['mal/prison_breaker_04_th_06.webp'], names: ['Prison Breaker'], mega: 'prison_breaker_evo_crimzon_cape_06_th.webp', variants: 'prison' },
        { aniv: '06', type: 'Ice Mega', stage: ['gelo/snowlords_04_th_06.webp'], names: ['Snowlords'], mega: 'snowlords_evo_giant_clamp_06_th.webp', variants: 'snow' },

        // ANIVERSÁRIO 07
        { aniv: '07', type: 'Dragon', stage: ['dragao/sigiv_01_th_07.webp','dragao/sigilva_02_th_07.webp','dragao/sigversa_03_th_07.webp','dragao/sigversith_04_th_07.webp'], names: ['Sigiv','Sigilva','Sigversa','Sigversith'], mega: 'sigversith_evo_versatile_core_07_th.webp' },
        { aniv: '07', type: 'Common', stage: ['comum/scissz_01_th_07.webp','comum/scissor_02_th_07.webp','comum/scisserg_03_th_07.webp'], names: ['Scissz','Scissor','Scisserg'] },

        // ANIVERSÁRIO 08
        { aniv: '08', type: 'Dragon', stage: ['dragao/sigco_01_th_08.webp','dragao/sigcom_02_th_08.webp','dragao/sigcobie_03_th_08.webp','dragao/sigcobinith_04_th_08.webp'], names: ['Sigco','Sigcom','Sigcobie','Sigcobinith'], mega: 'sigcobinith_evo_sigma_controller_08_th.webp' },

        // ANIVERSÁRIO 09
        { aniv: '09', type: 'Evil', stage: ['mal/hydrix_01_th_09.webp','mal/hydrely_02_th_09.webp','mal/hydriola_03_th_09.webp','mal/hydrellion_04_th_09.webp'], names: ['Hydrix','Hydrely','Hydriola','Hydrellion'], mega: 'hydreilion_evo_sigma_sign_09_th.webp' }
    ];

    const grid = document.getElementById('main-grid');

    monsterData.forEach((m, index) => {
        const card = document.createElement('div');
        card.className = 'monster-card';
        card.dataset.anniversary = m.aniv;
        if(m.aniv !== '01') card.style.display = 'none'; // Começa mostrando o 01

        let content = `<div class="type-label"><span>${m.type}</span></div><div class="evolution-line">`;
        
        m.stage.forEach((img, i) => {
            const isMega = (m.mega && i === m.stage.length - 1);
            const imgId = `img-${index}-${i}`;
            content += `
                <div class="evo-stage ${isMega ? 'mega-stage' : ''}">
                    ${isMega ? `<img src="imagens/imagens/icon/mega-evolucao/${m.mega}" class="item-icon">` : ''}
                    <img id="${imgId}" src="imagens/monstros/${img}">
                    <span>${m.names[i]}</span>
                </div>
                ${(i < m.stage.length - 1) ? '<div class="arrow">→</div>' : ''}
            `;
        });
        content += `</div>`;

        // Botões de Variantes baseados nos casos específicos
        if(m.variants === 'sheep') {
            content += `<div class="variant-btns">
                <button onclick="swap('img-${index}-0','spirit/ancient_sheep_02_th_05.webp')">Normal</button>
                <button onclick="swap('img-${index}-0','spirit/ancient_sheep_shyne_02_th_05.webp')">Shyne</button>
                <button onclick="swap('img-${index}-0','spirit/ancient_sheep_natal_02_th_05.webp')">Natal</button>
            </div>`;
        }
        if(m.variants === 'miracle') {
            content += `<div class="variant-btns">
                <button onclick="swap('img-${index}-0','mitico/miracle_sheep_04_th_05.webp')">Normal</button>
                <button onclick="swap('img-${index}-0','mitico/miracle_sheep_shyne_04_th_05.webp')">Shyne</button>
                <button onclick="swap('img-${index}-0','mitico/miracle_sheep_natal_04_th_05.webp')">Natal</button>
            </div>`;
        }
        if(m.variants === 'prison') {
            content += `<div class="variant-btns">
                <button onclick="swap('img-${index}-0','mal/prison_breaker_04_th_06.webp')">Normal</button>
                <button onclick="swap('img-${index}-0','mal/prison_breaker_shyne_04_th_06.webp')">Shyne</button>
                <button onclick="swap('img-${index}-0','mal/prison_breaker_hyakki_yagyo_04_th_06.webp')">Mutante</button>
            </div>`;
        }
        if(m.variants === 'snow') {
            content += `<div class="variant-btns">
                <button onclick="swap('img-${index}-0','gelo/snowlords_04_th_06.webp')">Normal</button>
                <button onclick="swap('img-${index}-0','gelo/snowlords_shyne_04_th_06.webp')">Shyne</button>
                <button onclick="swap('img-${index}-0','gelo/snowlords_first_birthday_04_th_06.webp')">Especial</button>
            </div>`;
        }

        card.innerHTML = content;
        grid.appendChild(card);
    });
</script>
</body>
</html>
