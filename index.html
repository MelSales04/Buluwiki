<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu Monster Wiki</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #0a0a12; color: white; min-height: 100vh; }
        
        header { background: rgba(0, 0, 0, 0.8); padding: 20px; border-bottom: 3px solid #ffd700; text-align: center; position: sticky; top: 0; z-index: 1000; }
        h1 { font-size: 32px; color: #ffd700; text-shadow: 0 0 10px gold; }

        .tabs { display: flex; justify-content: center; gap: 15px; padding: 20px; background: #16213e; }
        .tab-button { padding: 15px 30px; border: 2px solid #ffd700; background: transparent; color: gold; cursor: pointer; border-radius: 10px; font-weight: bold; transition: 0.3s; }
        .tab-button.active { background: #ffd700; color: #000; box-shadow: 0 0 20px gold; }

        .content { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Banners */
        .anniversary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .anniversary-card { border-radius: 15px; overflow: hidden; cursor: pointer; border: 3px solid #333; transition: 0.3s; height: 150px; }
        .anniversary-card:hover { border-color: gold; transform: scale(1.03); }
        .anniversary-card img { width: 100%; height: 100%; object-fit: cover; }

        /* Variantes Shyne/Natal */
        .variant-bar { display: flex; justify-content: center; gap: 10px; margin: 20px 0; padding: 15px; background: rgba(255,215,0,0.1); border-radius: 50px; }
        .v-btn { padding: 10px 20px; border: 1px solid gold; background: #000; color: white; cursor: pointer; border-radius: 20px; font-size: 14px; }
        .v-btn.active { background: gold; color: black; font-weight: bold; }

        /* Se√ß√µes de Monstros */
        .type-container { margin-bottom: 50px; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; border: 1px solid #444; }
        .type-title { font-size: 28px; color: gold; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
        
        /* Linhas Evolutivas */
        .evo-row { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 15px; flex-wrap: wrap; border-left: 4px solid #ffd700; }
        .evo-row.solo { border-left: 4px solid #ff4444; }

        .m-card { position: relative; width: 170px; text-align: center; }
        .m-img { width: 140px; height: 140px; object-fit: contain; transition: 0.3s; }
        
        /* MEGA GLOW E ITEM */
        .mega-glow { filter: drop-shadow(0 0 15px gold); transform: scale(1.05); }
        .m-item { position: absolute; top: -5px; right: 5px; width: 40px; height: 40px; z-index: 10; border: 1px solid gold; border-radius: 50%; background: black; }

        .m-name { margin-top: 10px; font-size: 13px; font-weight: bold; color: #ccc; }
        .arrow { font-size: 24px; color: gold; font-weight: bold; }
    </style>
</head>
<body>

<header><h1>BULU MONSTER WIKI</h1></header>

<div class="tabs">
    <button class="tab-button active" onclick="switchTab('anni', this)">ANIVERS√ÅRIOS</button>
    <button class="tab-button" onclick="switchTab('year', this)">MONSTRO DO ANO</button>
</div>

<div class="content">
    <div id="anni-tab" class="tab-content active">
        <div class="anniversary-grid">
            <script>
                for(let i=1; i<=12; i++) {
                    const n = i.toString().padStart(2, '0');
                    document.write(`<div class="anniversary-card" onclick="render(${i})"><img src="https://raw.githubusercontent.com/Melzyi/Buluwiki/main/imagens/banner/${n}th-anniversary.jpg"></div>`);
                }
            </script>
        </div>
        
        <div id="v-bar" class="variant-bar" style="display:none;">
            <button class="v-btn active" onclick="setV('normal')">NORMAL</button>
            <button class="v-btn" onclick="setV('shyne')">SHYNE ‚ú®</button>
            <button class="v-btn" onclick="setV('natal')">NATAL üéÑ</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="year-tab" class="tab-content">
        </div>
</div>

<script>
const BASE = 'https://raw.githubusercontent.com/Melzyi/Buluwiki/main/';
let mode = 'normal';
let current = null;

// BANCO DE DADOS SEM PREGUI√áA - TUDO AQUI
const db = {
    1: {
        spirit: [{type:'evo', ids:['telefishy_01','spiritfishy_02','psychicfishy_03']}],
        common: [{type:'evo', ids:['fishy_01','ordinfishy_02','mystfishy_03']}],
        dragon: [{type:'evo', ids:['wyfishy_01','dritfishy_02','dragkfishy_03']}],
        earth:  [{type:'evo', ids:['stonefishy_01','landfishy_02','gaiafishy_03']}],
        fire:   [{type:'evo', ids:['redfishy_01','flamefishy_02','blazingfishy_03']}],
        water:  [{type:'evo', ids:['waterfishy_01','oceanfishy_02','abyssfishy_03']}]
    },
    5: {
        mythic: [{type:'solo', ids:['miracle_solo_sheep_04']}],
        spirit: [{type:'evo', ids:['spirikett_01','psychokett_02']}, {type:'solo', ids:['ancient_sheep_solo_02']}]
    },
    12: {
        mythic: [{type:'evo', ids:['skurnub_01','skurgon_02','skurnaris_03','skurvorr_04']}],
        umbral: [
            {type:'evo', ids:['duskir_01','duskuu_02','noctcuma_03']},
            {type:'solo', ids:['umbrangler_solo_04']},
            {type:'solo', ids:['bearmask_solo_01']},
            {type:'evo', ids:['umbbiz_01','umbbibi_02']},
            {type:'evo', ids:['duskit_01','duskarn_02','duskryn_03','duskvorr_04']}
        ]
    }
};

function switchTab(t, b) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(t + '-tab').classList.add('active');
    b.classList.add('active');
}

function setV(m) {
    mode = m;
    document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    if(current) render(current);
}

function render(num) {
    current = num;
    const list = document.getElementById('list');
    const data = db[num];
    
    // A CORRE√á√ÉO DO ERRO QUE APARECEU NA SUA FOTO:
    if(!data) {
        list.innerHTML = "<h2 style='text-align:center; padding:50px;'>Dados deste anivers√°rio ser√£o adicionados em breve!</h2>";
        document.getElementById('v-bar').style.display = 'none';
        return;
    }

    document.getElementById('v-bar').style.display = 'flex';
    const nS = num.toString().padStart(2, '0');
    let h = '';

    for (const [type, groups] of Object.entries(data)) {
        h += `<div class="type-container"><div class="type-title"><img src="${BASE}imagens/type_icon/${type}_type_icon.png" width="40">${type}</div>`;
        
        groups.forEach(g => {
            h += `<div class="evo-row ${g.type}">`;
            g.ids.forEach((id, i) => {
                // L√≥gica de sufixo para trocar a imagem sem repetir card
                let f = id;
                if(mode === 'shyne') f = id.replace('_0', '_shyne_0');
                if(mode === 'natal') f = id.replace('_0', '_natal_0');

                const isM = id.includes('_04');
                const path = `${BASE}imagens/anniversary_monsters/monster_${nS}th/${type}_type_${nS}th/${f}_th_${nS}.webp`;
                const item = `${BASE}imagens/items/mega_item_${type}.png`;

                h += `
                    <div class="m-card">
                        ${isM ? `<img src="${item}" class="m-item">` : ''}
                        <img src="${path}" class="m-img ${isM ? 'mega-glow' : ''}" onerror="this.src='https://via.placeholder.com/150?text=Indispon√≠vel'">
                        <div class="m-name">${id.replace(/_/g, ' ')}</div>
                    </div>`;
                if(i < g.ids.length - 1) h += `<div class="arrow">‚ûú</div>`;
            });
            h += `</div>`;
        });
        h += `</div>`;
    }
    list.innerHTML = h;
}
</script>
</body>
</html>
